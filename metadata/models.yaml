# Instructions for grading (used by evaluator agents)
grading_instructions:
  checkout_command: git checkout $(git rev-list -1 --before="{training_cutoff}" main)
  description: >
    For each model, checkout the Superset repository at their training cutoff date
    before grading their answers. This ensures fair evaluation based on what should
    have been in their training data.

# Sandbox configuration
sandbox_instructions:
  description: Each model operates in an isolated sandbox directory named by its PK
  path_template: sandboxes/{pk}/
  purpose: Prevents cross-contamination between model test sessions and allows parallel execution
